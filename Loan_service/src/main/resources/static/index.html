<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            margin: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>Loan Service Page</h1>
</header>
<main>
    <h2>Apply for a Loan</h2>
    <form id="loanForm">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required>

        <label for="loanType">Loan Type:</label>
        <select id="loanType" name="loanType" required>
            <option value="home">Home Loan</option>
            <option value="vehicle">Vehicle Loan</option>
            <option value="education">Education Loan</option>
        </select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>

        <button type="submit" id="submit">Submit</button>
    </form>

    <h2>Update Loan</h2>
    <button id="updateLoanBtn">Update Loan</button>
</main>

<script>
    document.getElementById('loanForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const userId = document.getElementById('userId').value;
        const loanType = document.getElementById('loanType').value;
        const amount = document.getElementById('amount').value;

        const requestData = {
            userId: userId,
            loanType: loanType,
            amount: amount
        };

        fetch('api/loans', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        })
        .then(response => response.json())
        .then(data => alert('Loan successfully created!'))
        .catch(error => alert('Error creating loan: ' + error));
    });

    document.getElementById('updateLoanBtn').addEventListener('click', function() {
        alert('Update Loan functionality coming soon!');
    });
</script>
</body>
</html>
